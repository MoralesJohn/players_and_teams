<div ng-controller='playerController'>
	<form>
		Player: <input type="text" ng-model="newPlayer.name">
		<input type="submit" value="Add Product" ng-click='add()' />
	</form>
	<hr>
	<table>
		<thead>
			<tr>
				<th>Player</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat='player in players'>
				<td>{{ player.name }}</td>
				<td><button ng-click="delete(player)">Remove</button></td>
			</tr>
		</tbody>
	</table>
</div>
