<div ng-controller='teamController'>
	<form>
		Player: <input type="text" ng-model="newTeam.name">
		<input type="submit" value="Add Team" ng-click='add()' />
	</form>
	<hr>
	<table>
		<thead>
			<tr>
				<th>Team</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat='team in teams'>
				<td>{{ team.name }}</td>
				<td><button ng-click="delete(team)">Remove</button></td>
			</tr>
		</tbody>
	</table>
</div>
